<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InboxGuard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            width: 350px;
            margin: 0;
            color: #333;
        }

        h3 {
            margin-top: 0;
            color: #1a73e8;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #185abc;
        }

        #resultBox {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .email-platform-notice {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f0fe;
            border-radius: 4px;
            font-size: 14px;
        }

        .error {
            color: #d32f2f;
        }

        .warning {
            color: #f57c00;
        }

        .success {
            color: #388e3c;
        }

        /* Risk level colors */
        .risk-low {
            color: #388e3c;
        }

        .risk-medium {
            color: #f57c00;
        }

        .risk-high {
            color: #d32f2f;
        }

        .risk-critical {
            color: #b71c1c;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>InboxGuard</h3>
    <p class="description">Analyze emails for phishing threats using AI.</p>

    <div class="textarea-container">
        <textarea id="emailInput" placeholder="Paste email text here for analysis..."></textarea>
    </div>

    <button id="analyzeBtn">Analyze</button>

    <div id="resultBox"></div>

    <div class="footer">
        Powered by Gemini AI
    </div>

    <script src="popup.js"></script>
</body>
</html>
